<!DOCTYPE html>
<html>
<head>
  
  
  <title>Calculator</title>
  <link href="css/style.css" rel="stylesheet">
  <script src="js/index.js" defer></script>
</head>


<body>
    <div class="calculator"> <!--this is the main div that contain all elements-->
        <div class="input" id="input"></div> <!--making a space to input and  output-->
        <div class="buttons">
          <div class="operators">
            <div>+</div>
            <div>-</div>
            <!-- &times means a multiplication sign -->
            <div>&times;</div>
            <div>รท</div>
          </div>
          <div class="leftPanel"> <!--left panel are to keep all numbers and C button separate-->
            <div class="main-elements">
              <div>7</div>
              <div>8</div>
              <div>9</div>
            </div>
            <div class="main-elements">
              <div>4</div>
              <div>5</div>
              <div>6</div>
            </div>
            <div class="main-elements">
              <div>1</div>
              <div>2</div>
              <div>3</div>
            </div>
            <div class="main-elements">
              <div>0</div>
              <div>.</div>
              <div id="clear-button">C</div>
            </div>
          </div>
          <div class="equal-button" id="result">=</div>
        </div>
      </div>
</body>
</html>
